<div class="result-tools" style="">
  <form class="navbar-form pull-right database-search">
    <input type="text" class="search-query" placeholder="Search by database name">
  </form>
</div>
<table class="databases table table-striped">
  <thead>
    <th>Name</th>
    <th>Size</th>
    <th>Number of Documents</th>
    <th>Update Seq</th>
  </thead>
  <tbody>
  </tbody>
</table>
<div class="pagination pagination-centered">
  <ul>
    <% if (page > 1) { %>
      <li><a href="#/_all_dbs?page=<%= page - 1 %>">&laquo;</a></li>
    <% } else { %>
      <li class="disabled"><a href="#/_all_dbs?page=<%= page %>">&laquo;</a></li>
    <% } %>
    <% _.each(_.range(1, totalPages+1), function(i) { %>
      <li <% if (page == i) { %>class="active"<% } %>><a href="#/_all_dbs?page=<%= i %>"><%= i %></a></li>
    <% }) %>
    <% if (page < totalPages) { %>
      <li><a href="#/_all_dbs?page=<%= page + 1 %>">&raquo;</a></li>
    <% } else { %>
      <li class="disabled"><a href="#/_all_dbs?page=<%= page %>">&raquo;</a></li>
    <% } %>
  </ul>
</div>
